<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>

  <body>
    <div class="container">

      <h2>Determine Triangle Type by Length of Sides</h2>

      <form>
        <div class="form-group">
          <label for="side-A">
            Length of Side A
          </label>
          <input id="side-A" class="form-control" type="" placeHolder="Enter a number">
        </div>

        <div class="form-group">
          <label for="side-A">
            Length of Side B
          </label>
          <input id="side-B" class="form-control" type="" placeHolder="Enter a number">
        </div>

        <div class="form-group">
          <label for="side-A">
            Length of Side C
          </label>
          <input id="side-C" class="form-control" type="" placeHolder="Enter a number">
        </div>

        <button type="submit" class="btn btn-info">
          Validate Triangle
        </button>
      </form>

      <div id="validationMessage" class="well hidden">
        <h4>Triangle is Isosceles</h4>
        <p>because sides A and C are the same length</p>
      </div>
    <div>
  </body>
</html>
